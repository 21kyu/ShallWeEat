<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/navi.css" />
        <link rel="stylesheet" type="text/css" href="css/regist.css" />
        <link rel="stylesheet" type="text/css" href="css/match.css" />
        <link rel="stylesheet" type="text/css" href="css/room.css" />
        <link rel="stylesheet" type="text/css" href="css/popup.css" />
        <title>Main View</title>
    </head>
    <body>

        <div class="main_navigator">
            <div class="main_navigator_container">
                <div id="NaviTitle" class="main_navigator_container_text">홈</div>
                <div id="NaviBack" class="main_navigator_container_back tButton">뒤로가기</div>
                <div id="NaviSetting" class="main_navigator_container_setting tButton">설정</div>
            </div>
        </div>
        
        <div id="MainContainer" class="main_home_container">
            <div class="main_home_top_space"></div>
            <table>
                <tr> <th></th> <th>아침</th> <th>점심</th> <th>저녁</th> </tr>
                <tr> <td class="main_home_day">일</td>
                    <td> <div id="SunBF" class="main_home_item"><img id="ChildSunBF" src="img/plus.png" width="40"></div>
                        <div id="SunBFTime" class="main_home_item_time">비어있어요</div> </td>
                    <td> <div id="SunLC" class="main_home_item"><img id="ChildSunLC" src="img/plus.png" width="40"></div>
                        <div id="SunLCTime" class="main_home_item_time">비어있어요</div> </td>
                    <td> <div id="SunDN" class="main_home_item"><img id="ChildSunDN" src="img/plus.png" width="40"></div>
                        <div id="SunDNTime" class="main_home_item_time">비어있어요</div> </td>
                </tr>
                
                <tr> <td class="main_home_day">월</td>
                    <td> <div class="main_home_item"><img src="img/plus.png" width="40"></div>
                        <div class="main_home_item_time">비어있어요</div> </td>
                    <td> <div class="main_home_item"><img src="img/plus.png" width="40"></div>
                        <div class="main_home_item_time">비어있어요</div> </td>
                    <td> <div class="main_home_item"><img src="img/plus.png" width="40"></div>
                        <div class="main_home_item_time">비어있어요</div> </td>
                </tr>
                <tr> <td class="main_home_day">화</td>
                    <td> <div class="main_home_item"><img src="img/plus.png" width="40"></div>
                        <div class="main_home_item_time">비어있어요</div> </td>
                    <td> <div class="main_home_item"><img src="img/plus.png" width="40"></div>
                        <div class="main_home_item_time">비어있어요</div> </td>
                    <td> <div class="main_home_item"><img src="img/plus.png" width="40"></div>
                        <div class="main_home_item_time">비어있어요</div> </td>
                </tr>
                <tr> <td class="main_home_day">수</td>
                    <td> <div class="main_home_item"><img src="img/plus.png" width="40"></div>
                        <div class="main_home_item_time">비어있어요</div> </td>
                    <td> <div class="main_home_item"><img src="img/plus.png" width="40"></div>
                        <div class="main_home_item_time">비어있어요</div> </td>
                    <td> <div class="main_home_item"><img src="img/plus.png" width="40"></div>
                        <div class="main_home_item_time">비어있어요</div> </td>
                </tr>
                <tr> <td class="main_home_day">목</td>
                    <td> <div class="main_home_item"><img src="img/plus.png" width="40"></div>
                        <div class="main_home_item_time">비어있어요</div> </td>
                    <td> <div class="main_home_item"><img src="img/plus.png" width="40"></div>
                        <div class="main_home_item_time">비어있어요</div> </td>
                    <td> <div class="main_home_item"><img src="img/plus.png" width="40"></div>
                        <div class="main_home_item_time">비어있어요</div> </td>
                </tr>
                <tr> <td class="main_home_day">금</td>
                    <td> <div class="main_home_item"><img src="img/plus.png" width="40"></div>
                        <div class="main_home_item_time">비어있어요</div> </td>
                    <td> <div class="main_home_item"><img src="img/plus.png" width="40"></div>
                        <div class="main_home_item_time">비어있어요</div> </td>
                    <td> <div class="main_home_item"><img src="img/plus.png" width="40"></div>
                        <div class="main_home_item_time">비어있어요</div> </td>
                </tr>
                <tr> <td class="main_home_day">토</td>
                    <td> <div class="main_home_item"><img src="img/plus.png" width="40"></div>
                        <div class="main_home_item_time">비어있어요</div> </td>
                    <td> <div class="main_home_item"><img src="img/plus.png" width="40"></div>
                        <div class="main_home_item_time">비어있어요</div> </td>
                    <td> <div class="main_home_item"><img src="img/plus.png" width="40"></div>
                        <div class="main_home_item_time">비어있어요</div> </td>
                </tr>
                
            </table>
        </div>
        
        <div id="RegistContainer">
            <div id="RegistTitle">등록하기</div>
            <div id="RegistStartTime"> 시작 <input id="InputStartTime" class="regist_time_input" type="time" value="09:00"></div>
            <div id="RegistEndTime"> 종료 <input id="InputEndTime" class="regist_time_input" type="time" value="10:00"></div>
            <div id="RegistButtonContainer"><div id="RegistButton" class="nButton">등록</div></div>
        </div>
        
        <div id="RoomContainer">
            <div id="RoomMemberCount">참여인원 5</div>
            <div id="RoomMemberContainer">
                <div class="roomMemberLine">
                    <div class="roomMemberImage"><img src="img/face_1.png" height="30"></div>
                    <div class="roomMemberText">나</div>
                    <div class="clearboth"></div>
                </div>
                <div class="roomMemberLine">
                    <div class="roomMemberImage"><img src="img/face_2.png" height="30"></div>
                    <div class="roomMemberText">'11 현미림</div>
                    <div class="clearboth"></div>
                </div>
                <div class="roomMemberLine">
                    <div class="roomMemberImage"><img src="img/face_3.png" height="30"></div>
                    <div class="roomMemberText">'06 김상헌</div>
                    <div class="clearboth"></div>
                </div>
                <div class="roomMemberLine">
                    <div class="roomMemberImage"><img src="img/face_4.png" height="30"></div>
                    <div class="roomMemberText">'13 임승민</div>
                    <div class="clearboth"></div>
                </div>
                <div class="roomMemberLine">
                    <div class="roomMemberImage"><img src="img/face_5.png" height="30"></div>
                    <div class="roomMemberText">'00 화석</div>
                    <div class="clearboth"></div>
                </div>
            </div>
            <div id="RoomBottom">
                <div id="RoomTalkButton">대화하기</div><div id="RoomLeaveButton">나가기</div>
            </div>
        </div>
        
        <div id="MatchContainer">
            <div id="CancelMatch" class="tButton">취소</div>
            <div class="matchLoaderContainer">
                <div id="MatchLoader">
                    <div id="MatchLoaderItem1" class="matchLoader"></div>
                    <div id="MatchLoaderItem2" class="matchLoader"></div>
                    <div id="MatchLoaderItem3" class="matchLoader"></div>
                    <div id="MatchLoaderItem4" class="matchLoader"></div>
                    <div id="MatchLoaderItem5" class="matchLoader"></div>
                    <div id="MatchLoaderItem6" class="matchLoader"></div>
                    <div id="MatchLoaderItem7" class="matchLoader"></div>
                    <div id="MatchLoaderItem8" class="matchLoader"></div>
                </div>
            </div>
            <div class="matchText">사람을 찾는 중</div>
        </div>
        
        <div id="GlobalLoader">
            <div class="animGLContainer">
                <div id="AnimGlobalLoader">
                    <div id="GlobalLoaderRing">
                        <div class="glBallHolder">
                            <div class="glBall">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="GlobalPopup">
            <div class="glWrapper">
                <div class="PopupWindow">
                    <div id="PopupIcon">!</div>
                    <div id="PopupText"></div>
                    <div id="PBContainer"></div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/navi.js"></script>
        <script type="text/javascript" src="js/regist.js"></script>
        <script type="text/javascript" src="js/match.js"></script>
        <script type="text/javascript" src="js/room.js"></script>
        <script type="text/javascript" src="js/popup.js"></script>
    </body>
</html>
