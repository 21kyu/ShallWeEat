<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/login.css" />
        <link rel="stylesheet" type="text/css" href="css/popup.css" />
        <title>Login View</title>
    </head>
    <body>

        <div class="login_title">
            <div class="login_outer">
                <div class="login_inner">
                    Shall we eat?
                </div>
            </div>
        </div>
        
        <div class="login_container">
            <div class="login_outer">
                <div class="login_inner">
            <input id="LoginInput" type="number" placeholder="학번">
            <input id="LoginPass" type="password" placeholder="비밀번호">
            <div id="LoginButton" class="nButton">
                로그인
            </div>
            </div>
            </div>
        </div>
        
        <div id="GlobalLoader">
            <div class="animGLContainer">
                <div id="AnimGlobalLoader">
                    <div id="GlobalLoaderRing">
                        <div class="glBallHolder">
                            <div class="glBall">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="GlobalPopup">
            <div class="glWrapper">
            <div class="PopupWindow">
                <div id="PopupIcon">!</div>
                <div id="PopupText">팝업 메세지입니다.</div>
                <div id="PBContainer"></div>
            </div>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
        <script type="text/javascript" src="js/popup.js"></script>
    </body>
</html>
